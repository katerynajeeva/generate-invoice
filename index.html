<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generator for Musicians</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Enter Your Details</h2>
            <a href="#previewContainer" class="textSeePreview">Scroll down to see the PDF file Preview</a>
            <fieldset>
                <div class="field-group inline-fields">
                    <label for="fromName">Your Name:</label>
                    <input type="text" id="fromName" placeholder="John Doe">
                </div>
                <div class="field-group inline-fields">
                    <label for="fromAcademicDegree">Your Academic Degree (optional):</label>
                    <input type="text" id="fromAcademicDegree" placeholder="MA">
                </div>
                <div class="field-group inline-fields">
                    <label for="fromAddress">Your Address:</label>
                    <textarea id="fromAddress" placeholder="Your Address" rows="3"></textarea>
                </div>
            </fieldset>
            <fieldset>
                <div class="field-group inline-fields">
                    <label for="toName">Organization Name (changing this field will affect the Main Text below):</label>
                    <input type="text" id="toName" placeholder="Organization Name">
                </div>
                <div class="field-group inline-fields">
                    <label for="toAddress">Organization Address:</label>
                    <textarea id="toAddress" placeholder="Organization Address" rows="3"></textarea>
                </div>
            </fieldset>
            <fieldset>
                <div class="field-group inline-fields">
                    <label for="cityField">City:</label>
                    <input id="cityField" type="text" value="Wien">
                </div>
                <div class="field-group inline-fields">
                    <label for="dateField">Date:</label>
                    <input id="dateField" type="date">
                </div>
            </fieldset>
             <fieldset>
                <div class="field-group">
                    <label for="mainContentField">Main text (check Month, Organization Name, and gender forms):</label>
                    <textarea id="mainContentField" placeholder="" rows="5"></textarea>
                </div>
                <div class="field-group">
                    <label>Add Date of Concert and Fee:</label><br>
                    <div id="dateSumContainer">
                        <div class="date-sum-group">
                            <input type="date" id="dateInput" class="dateInput" placeholder="Date">
                            <input type="number" id="sumInput"  class="sumInput" placeholder="Amount" step="5">
                        </div>
                    </div>
                    <button onclick="addDateSum()">Add Another concert date</button>
                </div>
            </fieldset>
            <fieldset>
                <div class="field-group inline-fields">
                    <label for="insuranceTextField">Additional Info (taxes / insurance info etc.):</label>
                    <textarea id="insuranceTextField" placeholder="" rows="2"></textarea>
                </div>
                <div class="field-group inline-fields">
                    <label for="bankTextField">Text About Your Bank:</label>
                    <textarea id="bankTextField" placeholder="" rows="2"></textarea>
                </div>

                <div class="field-group inline-fields">
                    <label for="bankName">Bank Name:</label>
                    <input id="bankName" type="text" placeholder="e.g., Erste Bank">
                </div>
                <div class="field-group inline-fields">
                    <label for="iban">IBAN:</label>
                    <input id="iban" type="text" placeholder="IBAN">
                </div>
                <div class="field-group inline-fields">
                    <label for="bic">BIC:</label>
                    <input id="bic" type="text" placeholder="BIC">
                </div>
                <div class="field-group">
                    <label for="imageInput">Upload Signature Image:</label>
                    <input id="imageInput" type="file" accept="image/*" onchange="handleImageUpload()">
                    <img id="signatureImage" alt="Signature Image" style="display:none;">
                </div>
            </fieldset>

            <!-- Button for generating the PDF -->
            <button onclick="savePDF(fromName.value, toName.value)">Save as PDF</button>
        </div>

        <!-- Правая колонка: превью PDF -->
        <div id="previewContainer" class="preview-container">
            <h2>PDF Preview</h2>
            <iframe id="pdfPreview"></iframe>
        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
